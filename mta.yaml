_schema-version: '3.2'
ID: RRHH
version: 0.0.1
modules:
  - name: rrhh-approuter
    type: approuter.nodejs
    path: rrhh-approuter
    requires:
      - name: RRHH_html_repo_runtime
      - name: uaa_RRHH
      - name: RRHH-dest-srv
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: RRHH_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: RRHH_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - logaligroupgestionrrhh.zip
          name: logaligroupgestionrrhh
          target-path: resources/
  - name: logaligroupgestionrrhh
    type: html5
    path: gestion_rrhh
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: RRHH_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_RRHH
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: RRHH-xsuaa-service
      service-plan: application
  - name: RRHH_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: RRHH-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: RRHH-dest-srv
      service-plan: lite
parameters:
  deploy_mode: html5-repo
